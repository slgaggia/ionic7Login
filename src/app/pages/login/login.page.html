<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome back</ion-title>
    <p class="subtitle">Sign in to acces your account</p>
  </div>

  <form>
    <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="Username"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    </div>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']"> Forgot password? </a>
    </div>
    <div class="signup">
      <p>New member?<a [routerLink]="['/signup']"> Sign up now </a></p>
    </div>
  </form>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
