<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subtitle">Sign up now to create your account</p>
  </div>

  <form>
    <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="Name"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    </div>
    <div>
      <p>Already a member?<a [routerLink]="['/login']"> Log in </a></p>
    </div>
  </form>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
